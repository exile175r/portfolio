<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Animation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="intro" class="intro">
    <h2>SVG Animation 안내</h2>
    <ul>
      <li>화면에 <b>마우스로 자유롭게 그리기</b>할 수 있습니다.</li>
      <li>그린 그림이 <b>SVG 애니메이션</b>으로 변신합니다.</li>
    </ul>
    <h3>사용법 안내</h3>
    <ul>
      <li><b>그리기</b>: 마우스로 자유롭게 그림</li>
      <li><b>START 버튼</b>: 그린 그림의 애니메이션 실행</li>
      <li><b>다시 그리기</b>: 이전 그림 자동 지워짐</li>
    </ul>
    <button id="introClose" aria-label="설명 닫기">닫기</button>
  </div>
  <div id="wrap">
    <div id="svgBox"></div>
    <canvas id="canvas"></canvas>
    <button id="btn" hidden>start</button>
  </div>
  <!-- <script src="draw.js"></script> -->
</body>
</html>
