<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="videoContainer" class="video-container">
        <video id="video" src="sample.mp4"></video>
        <div id="screen"><i class="fas fa-play"></i></div>
        <div id="controls" class="controls">
            <div class="timeline-container">
                <input id="timeline" type="range" class="timeline" min="0" value="0" max="100" step="0.01">
            </div>
            <div class="controls-container">
                <button id="play" class="control-btn play">
                    <i class="fas fa-play"></i>
                </button>
                <button id="stop" class="control-btn stop">
                    <i class="fas fa-stop"></i>
                </button>
                <div class="volume-container">
                    <button id="mute" class="control-btn mute">
                        <i class="fas fa-volume-up"></i>
                    </button>
                    <input id="volume" type="range" class="volume" min="0" max="1" step="0.1" value="1">
                </div>
                <div class="right-controls">
                    <div class="time-display">
                        <span id="currentTime" class="current-time">0:00:00</span>
                        /
                        <span id="totalTime" class="total-time">0:00:00</span>
                    </div>
                    <!-- <button id="fullScreen" class="control-btn fullscreen">
                        <i class="fas fa-expand"></i>
                    </button> -->
                </div>
            </div>
        </div>
    </div>
    <script src="player.js"></script>
</body>
</html>
