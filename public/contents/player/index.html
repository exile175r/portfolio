<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; media-src 'self' blob: data:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com;">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Player</title>
</head>
<body>
  <div id="intro" class="intro">
    <h2>미디어 플레이어 안내</h2>
    <ul>
      <li>MP4 영상 파일을 <b>드래그&드롭</b>으로 업로드할 수 있습니다.</li>
      <li>업로드하지 않고 <b>재생</b> 버튼을 누르면 샘플 영상이 재생됩니다.</li>
    </ul>
    <h3>키보드 단축키 안내</h3>
    <ul>
      <li><b>Space</b>: 재생/일시정지</li>
      <li><b>M</b>: 음소거/음소거 해제</li>
      <li><b>← / →</b>: 5초 뒤/앞으로 이동</li>
      <li><b>↑ / ↓</b>: 볼륨 조절</li>
    </ul>
    <button id="introClose" aria-label="설명 닫기">닫기</button>
  </div>
  <div id="videoContainer" class="video-container">
    <video src="./video/sample.mp4"></video>
    <div id="screen"><i class="fas fa-play"></i></div>
    <div id="controls" class="controls">
      <div class="timeline-container">
        <input id="timeline" type="range" class="timeline" min="0" value="0" max="100" step="0.5">
      </div>
      <div class="controls-container">
        <button id="play" class="control-btn play"><i class="fas fa-play"></i></button>
        <button id="stop" class="control-btn stop"><i class="fas fa-stop"></i></button>
        <div class="volume-container">
          <button id="mute" class="control-btn mute"><i class="fas fa-volume-up"></i></button>
          <input id="volume" type="range" class="volume" min="0" max="1" step="0.1" value="1">
        </div>
        <div class="right-controls">
          <div class="time-display">
            <span id="currentTime" class="current-time">00:00:00</span>
            /
            <span id="totalTime" class="total-time"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="videoDrop"><p>+</p></div>
  <script src="player.js"></script>
</body>
</html>
